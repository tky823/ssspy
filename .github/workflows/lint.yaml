name: black
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop
jobs:
  build:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"
      - name: Run linters
        run: |
          # See pyproject.toml
          isort --line-length 100 ssspy tests
          flake8 --max-line-length=100 --ignore=E203,W503,W504 ssspy tests
      - name: Run formatters
        run: |
          python -m black --config pyproject.toml --check ssspy tests
